[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "herd-store-duckdb"
version = "0.1.0"
description = "Herd storage adapter for DuckDB â€” implements StoreAdapter protocol."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Faust Eriksen" }]
keywords = ["ai", "agents", "herd", "duckdb", "storage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
